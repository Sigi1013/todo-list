<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-do</title>
    </head>
    <body>
        <button type="button" id="addNewTodo">Add</button>
        <dialog>
            <h2>Create a new To-do</h2>
            <p>
                <label for="Todo-Title">Title: </label>
                <input type="text" name="Todo-Title" id="Todo-Title" />
            </p>
            <p>
                <label for="Todo-Title">Description: </label>
                <input type="text" name="Todo-Title" id="Todo-Description" />
            </p>
            <p>
                <label for="Todo-Title">Due Date: </label>
                <input type="text" name="Todo-Title" id="Todo-DueDate" />
            </p>
            <p>
                <label for="Todo-Title">Priority: </label>
                <input type="text" name="Todo-Title" id="Todo-Priority" />
            </p>
            <p>
                <button type="button" id="createTodo">Create</button>
                <br />
                <button type="button" id="closeTodoCreater">Close</button>
            </p>
        </dialog>
    </body>
</html>
